<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/standardTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">>

    <ui:define name="header">
        <h:form>
            <nav>
                <ul>
                    <li><a href="login.xhtml"  class="align-left">Home</a></li>
                    <li><a href="#" class="align-left">News</a></li>
                    <li><a href="#" class="align-left">Events</a></li>
                    <li><a href="#" class="align-left">Fotogalerie</a></li>
                    <li><h:commandLink value="Login" action="login.xhtml" class="align-right"/></li>
                </ul>
            </nav>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:outputText style="font-weight:bold" value="Login" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name: " />
                <h:inputText value="#{loginController.name}" />

                <h:outputText value="Password: " />
                <h:inputSecret value="#{loginController.password}" />

            </h:panelGrid>
            <h:commandButton action="#{loginController.checkUser()}" value="Login"/>
        </h:form>
    </ui:define>

</ui:composition>
