<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link id="active" class="align-right" value="Login" outcome="login" /></li>
        <li><h:link class="align-right" value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link class="align-right" value="Events" outcome="events" /></li>
        <li><h:link class="align-right" value="News" outcome="news" /></li>
        <li><h:link class="align-right" value="Home" outcome="index" /></li>
    </ui:define>

    <ui:define name="content">
        <h:outputText style="font-weight:bold" value="Login" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Name: " />
                <h:inputText value="#{loginController.name}" />

                <h:outputText value="Password: " />
                <h:inputSecret value="#{loginController.password}" />

            </h:panelGrid>
            <h:commandButton action="#{loginController.checkUser()}" value="Login"/>
        </h:form>
    </ui:define>

</ui:composition>
