<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link class="align-right" value="Login" outcome="login" /></li>
        <li><h:link class="align-right" value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link class="align-right" value="Events" outcome="events" /></li>
        <li><h:link class="align-right" value="News" outcome="news" /></li>
        <li><h:link class="align-right" value="Home" outcome="index" /></li>
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:outputLabel value="Neue E-Mail: "></h:outputLabel>
            <h:inputText id="email" value="#{settingsService.newEMail}"></h:inputText>
            <br></br>
            <h:outputLabel value="Neues Passwort: "></h:outputLabel>
            <h:inputText id="newPassword" value="#{settingsService.newPassword}"></h:inputText>
            <br></br>
            <h:outputLabel value="Passwort wiederholen: "></h:outputLabel>
            <h:inputText id="againNewPassword" value="#{settingsService.againNewPassword}"></h:inputText>
            <br></br>
            <h:outputLabel value="Neuer Username: "></h:outputLabel>
            <h:inputText id="newUserName" value="#{settingsService.newUserName}"></h:inputText>
            <br></br>
            
            <h:commandButton value="Änderungen speichern" type="submit" action="#{settingsService.saveSettings()}" />
            <h:commandButton value="Konto löschen" type="submit" action="#" /> <!-- @TODO -->
        </h:form>
    </ui:define>
</ui:composition>
