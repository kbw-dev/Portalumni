<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./templates/standardTemplate.xhtml">

    <ui:define name="nav">
        <li><h:link id="active" class="align-right" value="Registrierung" outcome="registrierung" /></li>
        <li><h:link class="align-right" value="Fotogalerie" outcome="fotogalerie" /></li>
        <li><h:link class="align-right" value="Events" outcome="events" /></li>
        <li><h:link class="align-right" value="News" outcome="news" /></li>
        <li><h:link class="align-right" value="Home" outcome="index" /></li>
    </ui:define>

    <ui:define name="content">
        <center>
            <h2><strong><h:outputText value="Login"  rendered="#{loginController.loggedIn==false}"/></strong></h2>
            <h2><strong><h:outputText value="Logout"  rendered="#{loginController.loggedIn==true}"/></strong></h2>
            <br/>
            <h:form  rendered="#{loginController.loggedIn==false}" >
                <h:panelGrid columns="2">
                    <p style="width: 150px;">Username: </p>
                    <h:inputText style="width: 150px;" value="#{loginController.name}" />
                    <p style="width: 150px;">Passwort: </p>
                    <h:inputSecret style="width: 150px;" value="#{loginController.password}" />
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{loginController.checkUser()}" value="Login"/>
                <br/><br/>
                <h:outputText value="#{loginController.message}" style="color: red"/>
                
            </h:form>
            <h:form  rendered="#{loginController.loggedIn==true}" >
                
                <h:commandButton action="#{loginController.logout()}" value="Logout"/>
                <br/><br/>
                <h:outputText value="#{loginController.message}" style="color: red"/>
                
            </h:form>
            
        </center>
    </ui:define>

</ui:composition>
